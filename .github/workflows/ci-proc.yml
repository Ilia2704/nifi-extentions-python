name: CI Process

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.11"   
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Tests
        env:
          PYTHONPATH: ./src        
        run: pytest tests -q

      - name: Write SSH key
        shell: bash
        run: |
          install -m 700 -d ~/.ssh
          printf '%s\n' "${{ secrets.NIFI_SSH_KEY }}" > ~/.ssh/id_nifi
          chmod 600 ~/.ssh/id_nifi

      
      - name: Test SSH connectivity
        shell: bash
        env:
          HOST: "ubuntu@158.160.22.243"  
        run: |
          set -e
          echo "Testing SSH to $HOST ..."
          ssh -i ~/.ssh/id_nifi \
              -o StrictHostKeyChecking=no \
              -o BatchMode=yes \
              -o ConnectTimeout=10 \
              -T "$HOST" 'echo "âœ… SSH OK: $(whoami)@$(hostname) IP: $(hostname -I | awk '\''{print $1}'\'')"'
          echo "SSH connectivity test: OK"
