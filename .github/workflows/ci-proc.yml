name: CI Process

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.11"   
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Stab Test
        env:
          PYTHONPATH: ./src        
        run: pytest tests/stab_test -q

      - name: Run Module Tests
        env:
          PYTHONPATH: ./src        
        run: pytest tests -q

        
